<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Codelândia | Blog</title>
</head>
<body>
    <header class="header">
        <div class="content">

            <div class="title">
                <p class="title__text">Codelândia</p>
                <p class="title__text">Blog</p>
            </div>

            <div class="search">
                <i class="fa fa-search search__icon"></i>
                <input class="search__input" type="text" placeholder="Pesquisar no blog" />
            </div>

        </div>
    </header>

    <main class="main">

        <div id="content"></div>

        <div class="card">

            <div class="card__header">
                <p class="card__date"></p>
                <i class="fa fa-heart-o card__icon"></i>
            </div>

            <p class="card__title"></p>
            <p class="card__description">
                
            </p>
        </div>        

    </main>
    <script src="./assets/js/index.js" type="module"></script>
    <script src="./assets/js/data.js" type="module"></script>

</html>
